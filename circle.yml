machine:
  node:
    version: 4.6.2
  environment:
    METEOR_PACKAGE_DIRS: ./packages
    TOOL_NODE_FLAGS: --max-old-space-size=2048
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm run install
    - npm run prepare-deps
    - npm run reinstall
checkout:
  post:
#    - git submodule update --init --remote --merge
test:
  override:
    - npm run lint && meteor test-packages --once --driver-package dispatch:mocha-phantomjs ./
